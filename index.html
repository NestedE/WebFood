<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WEBFOOD</title>
</head>

<body>
    <header id="main-header">
        <div id="logo">
            <a href="/index.html">webfood</a>
        </div>
        <nav>
            <ul>
                <li><a href="">Browse Meals</a></li>
                <li><a href="">My Orders</a></li>
            </ul>
        </nav>
        <a href="#side-drawer" class="nav-menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </header>
    <!-- this here is displayed when the hamburger icon is clicked on, this was positioned after the header before repositioning it after the main tag. The inner-header houses additional hamburger icons and redirects back to the home page when clicked -->
    <aside id="side-drawer">
        <div id="inner-header">
            <a href="#" class="nav-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="">Browse Meals</a></li>
                <li><a href="">My Orders</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <div class="content">
            <h1>Browse Our Delicious Meals</h1>
            <section id="latest-product">
                <ul>
                    <li class="food-item">
                        <article>
                            <img src="/images/rissoto.jpeg" alt="rissoto special with prowns">
                            <div class="food-item-content">
                                <h2>Risotto with Tiger Prawns</h2>
                                <a href="#" class="btn">Add to Cart</a>
                            </div>
                        </article>
                    </li>
                    <li class="food-item">
                        <article>
                            <img src="/images/burgerfries.jpeg" alt="class burger and chips">
                            <div class="food-item-content">
                                <h2>Cheeseburgers</h2>
                                <a href="#" class="btn">Add to Cart</a>
                            </div>
                        </article>
                    </li>
                </ul>
            </section>
        </div>
    </main>

</body>

</html>
